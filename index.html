<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Main Style File -->
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <!-- Content -->
    <div class="container flex flex-col px-16">
      <h1 class="title text-primary">To-Do List</h1>
      <div class="to-do-container flex flex-col rounded bg-primary">
        <div class="to-do-input gap-8 p-8 flex">
          <input type="text" class="input rounded p-8 font-18 b-2 b-primary" placeholder="Title..." />
          <input type="button" class="btn btn-add font-18 rounded py-8 px-16 text-primary bg-light" value="Add" />
        </div>
        <div class="to-do-list flex center flex-col rounded gap-8 p-8 b-2 b-primary bg-light">
          <span class="alt-text font-18">There are no items.</span>
        </div>
      </div>
      <div class="snackbar flex center rounded font-18 px-16 py-8 text-light"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
